<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="../css/header.css">
<title>Insert title here</title>
</head>
<body>
<div class="wrapper">
<th:block layout:fragment="header" th:include="@{/header}"></th:block>
	일반 회원 등록
	<hr>
	<form action="/n_join" method="post" name="n_joinForm">
		<input type="hidden" name="_csrf" th:value="${_csrf?.token}">
		<table>
			<tr><td><input type="text" id="memId" name="memId" placeholder="id"></td></tr>
			<tr><td><input type="text" id="memPw" name="memPw" placeholder="password"></td></tr>
			<tr><td><input type="text" id="memNick" name="memNickname" placeholder="memNick"></td></tr>
			<tr><td><input type="text" id="memName" name="memName" placeholder="memName"></td></tr> 
			<tr><td><input type="text" id="memBirth" name="memBirth" placeholder="memBirth"></td></tr>
			<tr><td><input type="text" id="memTel" name="memTel" placeholder="memTel"></td></tr>
			<tr><td><input type="submit" value="n_join/"></td></tr>
		</table>
	</form>
</div>
<th:block layout:fragment="footer" th:include="@{/footer}"></th:block>
</body>
</html>
