<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
		xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<link rel="stylesheet" href="/css/header.css">
<link href="/css/lecturelist/lecturelist.css" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<body>
<div align="right">
<div sec:authorize="isAnonymous()">
<button onclick="location.href='/login'">로그인</button>
<button onclick="location.href='/register'">회원가입</button>
</div>
<div sec:authorize="isAuthenticated()">
<button onclick="location.href='/myPage'">마이페이지</button>
<button onclick="location.href='/logout'">로그아웃</button>
</div>
</div>
<div>
	<h1><a href="/main"><img src="/image/airplane.png" alt="로고" style="weight: 100px; height:100px;"></a></h1>
</div>
<div class="topMenu" >
	<ul class="menu">
		<li class="li"><a class="menuLink">메뉴1</a></li>
		<li class="li"><a class="menuLink">메뉴2</a></li>
		<li class="li"><a class="menuLink">메뉴3</a></li>
	</ul>
</div>
    <div class="container" align="center">
        <h1 calss="text-primary" th:text="|강좌리스트(${listCategory})|"></h1>
    </div>
        <input type="button" value="전체" onclick="location.href='/healthclass/All/1'" />
        <input type="button" value="요가" onclick="location.href='/healthclass/Yoga/1'" />
        <input type="button" value="필라테스" onclick="location.href='/healthclass/Pilates/1'" />
        <input type="button" value="헬스" onclick="location.href='/healthclass/Health/1'" />
        <input type="button" value="시니어" onclick="location.href='/healthclass/Senior/1'" />
        <input type="button" value="재활" onclick="location.href='/healthclass/Rehabilitation/1'" />
        </br>
        <div class="container" align="center">
        <table class="board-table">
            <thead>
                <tr>
                    <th class="th-date">강좌타입</th>
                    <th class="th-title">강좌명</th>
                    <th>강사명</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each = "healthclass:${selectlist}">
                	<td th:text="${healthclass.cl_type}"></td>
                    <td>
                    <a th:text="${healthclass.cl_name}" th:href="@{/healthclass/detail/{cl_no}(cl_no=${healthclass.cl_no})}"></a></td>
                    <td th:text="${healthclass.cl_memid}"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <nav style="text-align: center;">
    <ul class="paging">
    <li class="active" th:if="${pp.currentPage >= 1}">
        	<a class="a" th:href="@{/healthclass/{listCategory}/1(listCategory=${listCategory})}">1페이지로</a>
        </li>
        <li class="active" th:if="${pp.startPage < pp.currentPage }">
        	<a class="a" th:href="@{/healthclass/{listCategory}/{cur2}(cur2=${pp.currentPage}, listCategory=${listCategory})}"></a>
        </li>
        <li class="active" th:if="${pp.currentPage > pp.pagePerBlk }">
		 	<a class="a" th:href="@{/healthclass/{listCategory}/{curminus}(curminus=${pp.currentPage - pp.pagePerBlk}, listCategory=${listCategory})}">이전</a>
		 </li>
        <li class="active" th:each="page:${#numbers.sequence(pp.startPage, pp.endPage)}">
        	<a class="a" th:text="${page}" th:href="@{/healthclass/{listCategory}/{page}(page=${page}, listCategory=${listCategory})}"></a>
       
        </li>

        <li class="active" th:if="${pp.endPage < pp.totalPage}">
            <a class="a" th:href="@{/healthclass/{listCategory}/{endplusOne}(endplusOne=${pp.endPage + 1}, listCategory=${listCategory})}">다음</a>
		</li>
		<li class="active">
            <a class="a" th:href="@{/healthclass/{listCategory}/{total}(total=${pp.totalPage}, listCategory=${listCategory})}">마지막페이지로</a>
		</li>
    </ul>
</nav>
<div>
<form action="/healthclass/search" method="get">
	<select class="box" name="searchCategory" id="searchCategory">
  		<option value="강좌명">강좌명</option>
  		<option value="강사명">강사명</option>
  		<option value="요일">요일</option>
	</select>
	<input type="text" name="searchKeyword" id="searchKeyword" placeholder="입력" />
	<select class="box" name="searchDay" id="searchDay">
		<option value="Monday">Monday</option>
  		<option value="Tuesday">Tuesday</option>
  		<option value="Wednsday">Wednsday</option>
  		<option value="Thursday">Thursday</option>	
  		<option value="Friday">Friday</option>
  		<option value="Saturday">Saturday</option>
  		<option value="Sunday">Sunday</option>	
	</select>
	<input type="hidden" name="pageNum" value="1" /> 
	<input type="hidden" name="listCategory" th:value="${listCategory}"/>
	<input type="submit" value="검색">
	</form>
	<input type="button" value="글작성" onclick="location.href='/healthclass/insertform'" />
</div>
</body>
<script>
$(document).ready(function() {
	$("#searchKeyword").show();
	$("#searchDay").hide();
	$("#searchCategory").change(function(){
		var selectedCategory = $("#searchCategory").val();
		if ( selectedCategory == "강좌명" || selectedCategory == "강사명") {
			$("#searchKeyword").show();
			$("#searchDay").hide();
		}
		else  {
			$("#searchKeyword").val("");
			$("#searchKeyword").hide();
			$("#searchDay").show();
		}
	});
});
</script>
</html>
